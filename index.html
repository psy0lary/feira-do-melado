<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Feira do Melado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Bras%C3%A3o_de_Capanema_-_PR.svg/1200px-Bras%C3%A3o_de_Capanema_-_PR.svg.png" alt="Logo Prefeitura de Capanema" />
</header>

<main>
  <h1>Cadastro para acessar a Feira do Melado</h1>
  <form action="inicio.html" method="GET">
    <input type="text" name="nome" placeholder="Seu nome" required />
    <input type="email" name="email" placeholder="Seu e-mail" required />
    <input type="submit" value="Cadastrar e Entrar" />
  </form>
  <p>Já cadastrado? <a href="inicio.html">Entrar no site</a></p>
</main>

<footer>

</footer>

</body>
</html>
